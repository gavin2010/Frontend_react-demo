<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello react</title>
    <script src="./js/react.development.js" ></script>
    <script src="./js/react-dom.development.js" ></script>
    <script src="./js/react-babel.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <!-- 使用jsx语法就需要引入babel.js，且script的type设置text/babel-->
    <script type="text/babel">
        ReactDOM.render(
            <h1>Hello React!</h1>,
            document.getElementById('example')
            );
    </script>
    <script type="text/javascript">
        console.log('验证引入是否成功：React、ReactDom');
        console.log(React);  //测试引入是否成功
        console.log(ReactDOM);  //测试引入是否成功
    </script>
</body>
</html>
